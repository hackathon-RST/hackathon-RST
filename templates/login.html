{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="intro">
        <p>Login</p></div>
        <form action='/login' id="login-form" method="POST">
            <label>Username:<br>
                <input type="text" id="username" name="username" placeholder="username"></input></label><br>
            <label>Password:<br>
                <input type="password" id="password" name="password" placeholder="Password"></input></label><br><br><br>
                <input type="submit" value="Log Me In">
        </form>
                
{% endblock %}
